<html>

<head>
    <meta charset="UTF-8">
    <title>Soutěž</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script type="text/javascript" language="javascript">
        function doAjax() {
            $.ajax(
                {
                    type: 'GET',
                    url: 'http://localhost:5000/current',
                    headers: {
                        "Connection":"close"
                    },
                    success: function (data) {
                        $('#question').text(data.question);
                        var list = $('<ul></ul>')
                        $('#answers').empty()
                        $.each(data.answers, function (i) {
                            var li = $('<li></li>')
                                .text(data.answers[i].answer)
                                .appendTo(list);
                        });
                        $('#answers').append(list)
                    }
                }
            );
            $.ajax(
                {
                    type: 'GET',
                    url: 'http://localhost:5000/score',
                    headers: {
                        "Connection":"close"
                    },
                    success: function (data) {
                        $('#score').text("Skóre: "+data.score)
                    }
                }
            );
            $.ajax(
                {
                    type: 'GET',
                    url: 'http://localhost:5000/strikes',
                    headers: {
                        "Connection":"close"
                    },
                    success: function (data) {
                        var strikes_div = $('#strikes');
                        strikes_div.empty()
                        var strikes_p = $('<p></p>');
                        var s = '';
                        for (let i = 0; i < data.strikes; i++) {
                            s += 'X ';
                        }
                        strikes_p.text(s)
                        strikes_p.appendTo(strikes_div)
                    },
                    complete: function (data) {
                        setTimeout(doAjax, 1000);
                    }
                }
            )
        }
        setTimeout(doAjax, 1000);
    </script>
</head>

<body>
    <h1 id="score">Skóre: 0</h1>
    <h2 id="question"></h2>
    <div id="answers">

    </div>
    <div id="strikes"></div>
</body>

</html>
